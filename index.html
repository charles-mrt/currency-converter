<!DOCTYPE html>
<html lang=pt-BR>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/style/style.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <title>Currency Converter</title>

</head>

<body>
 
  <div id="content">
    <button class="swapThemeColor"><i class="ph-sun-dim"></i></button>
    
    <div id="currency">
      <div class="currencyFields">

        <label for="">
          <header>Conversor de moedas</header>
        </label>

        <div class="selectCurrency">

          <div class="firstCurrency">
            <span class="currencySimbol">$</span>
            <input class="currencyFrom" type="number" value="">
            <span class="separator"></span>
            <select class="currencyFrom"></select>
          </div>
          <button class="swapCurrency"><i class="ph-arrows-left-right"></i></button>

          <div class="secondCurrency">
            <span class="currencySimbol"> $ </span>
            <input class="currencyTo" type="number" value="" disabled>
            <span class="separator"></span>
            <select class="currencyTo"></select>
          </div>

        </div>

      </div>

      <div id="currencyChart">
        <header>Taxa de CÃ¢mbio</header>
        <div><img src="./public/chart.svg"></div>
      </div>
    </div>

  </div>

</body>
<script type="module" src="./src/script/main.js" defer></script>

</html>
